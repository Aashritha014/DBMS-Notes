site_name: DBMS Notes

nav:
  - Home: index.md
  - Unit 1: unit1.md
  - Unit 2: unit2.md
  - Unit 3: unit3.md
  - Unit 4: unit4.md
  - Unit 5: unit5.md
  - Made By: about.md

theme:
  name: material


custom_dir: overrides

icon:
    repo: fontawesome/brands/github
palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
font:
    text: Roboto
    code: Roboto Mono
features:
    - search.highlight
    - search.suggestions
    - toc.integrated
    - content.code.annotate
    - content.code.copy
    - content.tabs.links
    - header.autohide
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - search.share
    - announcement.bar
    - footer.social
    - footer.copyright
    - content.footer

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Aashritha014
      name: GitHub
  copyright: "âœ¨ Made by Aashritha Reddy"

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
